<body>
	<div id="display"></div>
	<div id="control">
		<div class="item">
			<p>Control</p>
			<button onclick="ShowText(`Move camera: WASD
Tilt camera: Left mouse button
Scale cloud: Mouse wheel`
		)">Help</button>
			<select id="mode">
				<option value="points">Points</option>
				<option value="connections">Connections</option>
				<option value="polygons">Polygons</option>
			</select>
			<select id="color">
				<option value="color">Color</option>
				<option value="normal">Normal</option>
				<option value="curve">Curvature</option>
			</select>
			<div>
				<label for="grid">Grid</label>
				<input type="checkbox" id="grid" checked=true>
			</div>
			<global-input name="Radius" value="0.015" min="0.005" max="0.1" step="0.005" variable="radius">
			</global-input>
		</div>
		<div class="item">
			<p>Generate Input</p>
			<global-input name="Size" value="10000" min="100" max="1000000" step="1" variable="size" int></global-input>
			<button onclick="CreateForm('sphere')">Sphere</button>
			<button onclick="CreateForm('cube')">Cube</button>
			<button onclick="CreateForm('map')">Map</button>
		</div>
		<div class="item">
			<p>Load PCD</p>
			<button onclick="CreateForm('bunny')">Bunny</button>
			<button onclick="CreateForm('bunnyBig')">Large Bunny</button>
			<button onclick="CreateForm('statue')">Statue</button>
		</div>
		<div class="item">
			<p>Manipulation</p>
			<global-input name="Noise" value="0.1" min="0.1" max="1.0" step="0.1" variable="noise"></global-input>
			<button onclick="StartCompute('noise')">Add Noise</button>
		</div>
		<div class="item">
			<p>Nearest neighbors</p>
			<global-input name="K" value="16" min="1" max="64" step="1" variable="k" int></global-input>
			<button onclick="StartCompute('kNearestIter')">Iterated</button>
			<button onclick="StartCompute('kNearestList')">List</button>
			<button onclick="StartCompute('kNearestIterSorted')">Sort and Iterated</button>
			<button onclick="StartCompute('kNearestListSorted')">Sort and List</button>
		</div>
		<div class="item">
			<p>Triangulate</p>
			<button onclick="StartCompute('triangulateAll')">With all</button>
			<button onclick="StartCompute('triangulateNear')">With nearest neighbors</button>
		</div>

		<div class="item">
			<p>Graph Frequenz Analysis</p>
			<global-input name="Frequencies" value="64" min="1" max="256" step="1" variable="frequencies" int>
			</global-input>
			<button onclick="StartCompute('frequenz')">Low-Pass</button>
		</div>
		<div class="item">
			<p>Smooth</p>
			<global-input name="Iterations" value="16" min="1" max="64" step="1" variable="iterations" int>
			</global-input>
			<button onclick="StartCompute('smooth')">Smooth</button>
		</div>
		<div class="item">
			<p>Calculate normal</p>
			<button onclick="StartCompute('normal')">With triangulation</button>
		</div>
		<div class="item">
			<p>Curvature</p>
			</global-input>
			<button onclick="StartCompute('curvatureOffset')">Offset</button>
			<button onclick="StartCompute('curvatureNormal')">With normal</button>
		</div>
		<div class="item">
			<p>Threshhold</p>
			<global-input name="Threshhold" value="0.1" min="0.01" max="1.0" step="0.001" variable="threshhold">
			</global-input>
			<button onclick="StartCompute('threshhold')">Threshhold</button>
			<button onclick="StartCompute('peek')">Peek</button>
		</div>
	</div>
</body>

</html>
